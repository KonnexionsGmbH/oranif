name: Code Coverage

on:
  push:

permissions:
  contents: read

env:
  VERSION_ORACLE_INSTANT_CLIENT_1: 21
  VERSION_ORACLE_INSTANT_CLIENT_2: 7
  ORACLE_HOME: /usr/lib/oracle/${VERSION_ORACLE_INSTANT_CLIENT_1}/client64
  LD_LIBRARY_PATH: "${ORACLE_HOME}/lib:${LD_LIBRARY_PATH}"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and test
      run: docker-compose up
